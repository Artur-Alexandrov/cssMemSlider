<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>

    <input type="radio" name="buttons" id="switch1">
    <input type="radio" name="buttons" id="switch2">
    <input type="radio" name="buttons" id="switch3">
    <input type="radio" name="buttons" id="switch4">

    <div class="container">
        <div class="slides">
            <img src="./mems/book_mem.jpg" alt="book_mem">
            <img src="./mems/graduate_mem.jpg" alt="graduate_mem">
            <img src="./mems/spider_mem.jpg" alt="spider_mem">
            <img src="./mems/work_mem.jpg" alt="work_mem">
        </div>
    </div>

    <div class="controls">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
    </div>

    <div class="slides_name">
        <div class="content">
            <h1>Book mem</h1>
        </div>
        <div class="content">
            <h1>Graduate mem</h1>
        </div>
        <div class="content">
            <h1>Spider mem</h1>
        </div>
        <div class="content">
            <h1>Work mem</h1>
        </div>
    </div>
    
    
</body>
</html>
